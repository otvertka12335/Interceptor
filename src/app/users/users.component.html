<input type="text" #userSearch (input)="output()" />
<div #wrapcont>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Login</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="!user">
      <tr *ngFor="let user of usersList; let i = index;">
        <th>{{i+1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.city}}</td>
      </tr>
    </ng-container>
    <tr *ngIf="user">
      <th>1</th>
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.city}}</td>
    </tr>
    </tbody>
  </table>
</div>
